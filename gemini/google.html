<!DOCTYPE html>
<html lang="fr">
<head>

  <script type="application/ld+json">

    "name": "Index BROL",
    "url": "https://yannkeep.github.io/base/google.html",
    "potentialAction": {

  <style>

    }
    .search-box {
      width: 100%; max-width: 500px; padding: 12px 20px;
      border-radius: 99px; border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.8); color: #fff; font-size: 1rem;
      outline: none; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .search-box:focus { border-color: #38bdf8; }
    .btn-group { margin-top: 20px; display: flex; gap: 10px; }
    .btn {
      padding: 8px 16px; border-radius: 4px; border: 1px solid #334155;
      background: #0f172a; color: #cbd5e1; cursor: pointer; font-size: 0.85rem;
    }
    .btn:hover { background: #1e293b; border-color: #475569; }
    p.disclaimer { font-size: 0.7rem; color: #64748b; margin-top: 40px; text-align: center; }
  </style>
</head>
<body>

  <div class="logo">B R O L E</div>

</html>
